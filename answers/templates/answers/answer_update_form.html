{% extends "base.html" %}

{% block content %}

    <form method="POST">
        <div class="form-group">
            {% csrf_token %}
        </div>

        <div class="form-group">
            <label for="id_answer">answer text:</label>
            <textarea class="form-control" name="answer" cols="40" rows="10" maxlength="1000" required id="id_answer">
                    {{answer}}
            </textarea>
            <br>
            <span class="helptext">Enter your answer </span>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
    </form>

{% endblock %}
